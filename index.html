<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <!-- web3.js 1.0.0 -->    
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js" integrity="sha256-nWBTbvxhJgjslRyuAKJHK+XcZPlCnmIAAMixz6EefVk=" crossorigin="anonymous"></script>
 
 
    <title>Register Certificate on Blockchain</title>
  </head>
  <body class="bg-light">
 
    <div class="container">
      <div class="py-5 text-center">
        <h2>Register Certificate on Blockchain</h2>
      </div>
 
      <div class="row">
        <div class="col-md-8 order-md-2">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span>Detail of your certificate</span>
          </h4>
          <div class="card d-flex px-5 py-5">
            <div class="card-body py-5">
              <h1 class="card-title text-center mb-5">Certificate of Completion</h1>
              <div class="card-text">
                <p class="text-muted">This is to certify that </p>
                <h5 id ="name"></h5>
                <p class="text-muted">have gotten </p>
                <h5>CGPG <span  id ="cgpa"></span> in a scale of 4.</h5>
                <p class="text-right mt-5""><img src="https://s3-ap-southeast-1.amazonaws.com/hashreader/hashcademy-logo.png" alt="" style="width: 180px;"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 order-md-1">
          <h4 class="text-muted">Input the detail of certificate</h4>
              <div class="mb-3">
                <label for="username">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
              </div>
              <div class="mb-3">
                <label for="username">Final CGPA</label>
                <input type="text" class="form-control" id="finalCgpa" placeholder="Final CGPA" required>
              </div>
            <hr class="mb-4">
            <button id="button" class="btn btn-primary btn-lg btn-block">Register
            </button>
        </div>
      </div>
 
      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2019 CUET</p>
      </footer>
    </div>
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
 
      // Input our code here 

      // Set the provider you want from Web3.providers
      web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));

      var contractAbi = [ { "constant": true, "inputs": [], "name": "name", "outputs": [ { "name": "", "type": "string" } ], "payable": false, "stateMutability": "view", "type": "function" }, { "constant": false, "inputs": [ { "name": "_name", "type": "string" }, { "name": "_cgpa", "type": "uint256" } ], "name": "setCertificate", "outputs": [], "payable": false, "stateMutability": "nonpayable", "type": "function" }, { "constant": true, "inputs": [], "name": "cgpa", "outputs": [ { "name": "", "type": "uint256" } ], "payable": false, "stateMutability": "view", "type": "function" }, { "constant": true, "inputs": [], "name": "getCertificate", "outputs": [ { "name": "", "type": "string" }, { "name": "", "type": "uint256" } ], "payable": false, "stateMutability": "view", "type": "function" } ];

      var contractAddress = "0xae08cd03c029be2801693374abb5e5996a9c0433";

      async function init() {
        CuetCertificate = await new web3.eth.Contract(contractAbi, contractAddress);
        var accounts = await web3.eth.getAccounts();
        web3.eth.defaultAccount = accounts[0];
        CuetCertificate.methods.getCertificate().call().then(function(result){
          document.getElementById('name').textContent = result[0];
          document.getElementById('cgpa').textContent = result[1];
        });
      }
      init();

      async function register(){
        var fullName = document.getElementById('fullName').value;
        var finalCgpa = document.getElementById('finalCgpa').value;
        CuetCertificate.methods.setCertificate(fullName, finalCgpa).send({from: web3.eth.defaultAccount}).then(console.log);
      }
      document.getElementById('button').addEventListener('click', register);
      
    </script>
  </body>
</html>
